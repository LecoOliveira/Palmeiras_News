name: Pipeline
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Copia os arquivos
        uses: actions/checkout@v3.5.3

      - name: Instalar python
        uses: actions/setup-python@v3.1.4
        with:
          python-version : '3.10' 

      - name: Instalar Poetry
        run: pip install poetry

      - name: Setando v-env
        run: export TWILIO_AUTH_TOKEN="${{ secrets.TWILIO_AUTH_TOKEN }}"
      - name: Setando v-env
        run: export TWILIO_ACCOUNT_SID="${{ secrets.TWILIO_ACCOUNT_SID }}"
      - name: Setando v-env
        run: export TWILIO_DESTINY_PHONE_NUMBER="${{ secrets.TWILIO_DESTINY_PHONE_NUMBER }}"
      - name: Setando v-env
        run: export TWILIO_PHONE_NUMBER="${{ secrets.TWILIO_PHONE_NUMBER }}"

      - name: Instalar dependÃªncias do projeto
        run: poetry install --without doc --no-ansi

      - name: Rodar testes
        run: poetry run task test